<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700">


    <script type='text/javascript' src='/css/unitegallery/js/jquery-11.0.min.js'></script>

    <script type='text/javascript' src='/css/unitegallery/js/unitegallery.min.js'></script>

    <link rel="stylesheet" href="{{ "/css/unitegallery/css/unite-gallery.css" | prepend: site.baseurl }}">
    <script type='text/javascript' src='/css/unitegallery/themes/tiles/ug-theme-tiles.js'></script>
    <link rel="stylesheet" href="{{ "/css/xmas2016.css" | prepend: site.baseurl }}">

    <style>
      .wrap p {
        margin: 2rem auto;
      }
      .flickr-embed-frame {
        padding: 0.5rem !important;
        float: left;
      }

      .right > .flickr-embed-frame {
        float: right;
      }
      .no-float > .flickr-embed-frame {
        float: none;
      }
    </style>

</head>
